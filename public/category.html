<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="淘购-网上购物商城,运动鞋、男鞋、女鞋、童鞋、箱包">

    <title>淘购-配送及时、轻松购物</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/categary.css">
</head>

<body>
    <div id="tg_container">
        <header class="tg_header">
            <div class="top">
                <a href="" class="fa fa-commenting-o left"></a>
                <a href="search.html" class="search">
                    <span class="fa fa-search"></span>
                    <input type="search" value="搜索商品" disabled="disabled">
                </a>
                <a href="" class="fa fa-minus-square-o right"></a>
            </div>
        </header>
        <div class="tg_content ">
            <div class="category_list">
                <ul class="clearFix">
                    <!-- Todo -->
                </ul>
            </div>
            <div class="product_list">
                <ul>
                    <!--Todo -->
                </ul>
            </div>
        </div>
        <footer class="tg_footer">
            <a href="index.html" class="fa fa-home"><span>首页</span></a>
            <a href="javascript:;" class="fa fa-bars now"><span>分类</span></a>
            <a href="search.html" class="fa fa-search"><span>发现</span></a>
            <a href="cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
            <a href="user_index.html" class="fa fa-user"><span>我的</span></a>
        </footer>
    </div>
    <script type="text/template" id="listTemplate">
        <%for(var i=0;i<rows.length;i++){%>
            <li class="<%=i==0?'now':''%>">
                <a href="javascript:;" data-id="<%=i+1%>">
                    <%=rows[i].categoryName%>
                </a>
            </li>
            <%}%>
    </script>
    <script type="text/template" id="secondTemplate">
        <%for(var i=0;i<rows.length;i++){%>
            <li>
                <a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""><span><%=rows[i].brandName%></span></a>
            </li>
            <%}%>
    </script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/categary.js"></script>
</body>
