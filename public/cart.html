<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="淘购-网上购物商城,运动鞋、男鞋、女鞋、童鞋、箱包">
    <meta name="Keywords" content="淘购 鞋城 买鞋子 上淘购 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>淘购-配送及时、轻松购物</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div id="tg_container">
        <div class="tg_content">
            <ul class="cartBox">
                <!-- todo -->
            </ul>
            <div class="cart_order">订单总额：&yen;<span id="cartAmount">0.00</span> <a href="javascript:;">生成订单</a></div>
        </div>
        <footer class="tg_footer">
            <a href="index.html" class="fa fa-home"><span>首页</span></a>
            <a href="category.html" class="fa fa-bars"><span>分类</span></a>
            <a href="search.html" class="fa fa-search"><span>发现</span></a>
            <a href="cart.html" class="fa fa-shopping-cart now"><span>购物车</span></a>
            <a href="user_index.html" class="fa fa-user"><span>我的</span></a>
        </footer>
    </div>
    <script type="text/template" id="cartData">
        <%if(data.length){%>
            <%for(var i=0;i<data.length;i++){%>
                <%var item = data[i]%>
                    <li data-product="<%=item.id%>" class="mui-table-view-cell itembox">
                        <a href="javascript:;">
                            <img class="mui-media-object mui-pull-left imgbox" src="<%=item.pic[0].picAddr%>">
                            <div class="mui-media-body">
                                <p class="name">
                                    <%=item.proName%>
                                </p>
                                <p class="info">
                                    <span class="price">&yen;<%=item.price%></span>
                                    <span class="oldPrice">&yen;<%=item.oldPrice%></span>
                                    <span class="number">x<%=item.num%>双</span>
                                </p>
                                <p><span class="size">鞋码：<%=item.size%></span></p>
                                <div class="btn">
                                <span class="fa fa-edit edit_btn" data-id="<%=item.productId%>"></span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <span class="fa fa-trash-o delete_btn" data-id="<%=item.id%>"></span> 
                                </div>
                                <input class="check" data-id="<%=item.id%>" type="checkbox" />
                            </div>
                        </a>
                    </li>
                    <%}%>
                        <%}else{%>
                            <p>购物车为空</p>
                            <%}%>
    </script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/zepto/zepto-cookie.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
